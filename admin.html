<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDS ROYAL - Admin Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-crown"></i> KIDS ROYAL
        </div>
        <ul class="menu">
            <li><a href="#" class="active"><i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-box-open"></i> Products</a></li>
            <li><a href="#"><i class="fa-solid fa-bag-shopping"></i> Orders</a></li>
            <li><a href="#"><i class="fa-solid fa-images"></i> Gallery</a></li>
        </ul>
        <div class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h2>Product Management</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" onclick="admin.seedDatabase()"
                    style="background-color: var(--whatsapp-green);">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Upload Defaults
                </button>
                <button class="btn-primary" onclick="admin.openModal()">
                    <i class="fa-solid fa-plus"></i> Add Product
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-box"></i></div>
                <div class="stat-info">
                    <h3 id="total-products">0</h3>
                    <p>Total Products</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="color: #25D366; background: #eafaef;"><i
                        class="fa-solid fa-check-circle"></i></div>
                <div class="stat-info">
                    <h3 id="active-products">0</h3>
                    <p>Active</p>
                </div>
            </div>
        </div>

        <!-- Product Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Rows injected via JS -->
            </tbody>
        </table>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Product Details</h3>
                <button class="action-btn" onclick="admin.closeModal()"><i class="fa-solid fa-times"></i></button>
            </div>
            <form id="productForm">
                <input type="hidden" id="prodId">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="prodName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="prodCategory">
                        <option value="baby-care">Baby Care</option>
                        <option value="mother-care">Mother Care</option>
                        <option value="feeding">Feeding Essentials</option>
                        <option value="skincare">Skincare</option>
                        <option value="diapers">Diapers & Hygiene</option>
                        <option value="gifts">Gifts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price (GHS)</label>
                    <input type="text" id="prodPrice" placeholder="e.g. GHS 120.00" required>
                </div>
                <div class="form-group">
                    <label>Benefit (Subtitle)</label>
                    <input type="text" id="prodBenefit">
                </div>
                <div class="form-group">
                    <label>Image URL / Path</label>
                    <input type="text" id="prodImage" placeholder="image.png or https://...">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="prodDesc" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="admin.closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load existing products for initial state -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="products.js"></script>
    <script src="db.js"></script>
    <script src="admin.js"></script>
</body>

</html>
